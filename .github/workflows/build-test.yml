name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install poetry
        poetry lock
        poetry install

    - name: Run ruff
      run: poetry run ruff check

    - name: Run ruff
      run: poetry run ruff format --check

    - name: Run mypy
      run: poetry run mypy .

    - name: Build Docker image
      run: docker build . -f dockerfiles/Dockerfile
